  console.log("Predctions Made!")
  var rng;
  var plusOrMinus;
  var summerAvg = 14;
  var springAvg = 73;
  var fallAvg = 54;
  var foodName = ["Vegetables", "Chicken", "Tuna", "Granola Bars", "Cereal"];
  var randFood;
  var count;
  var year = 2020;
  var month = 01;
  var day = 02;
  var date;
  //console.log(year)
  while(year < 2021) {
    var count = 0;
    randFood = Math.floor(Math.random() * 5);
    date = year + "-" + month + "-" + day;
    //console.log(year)
    //console.log(month)
    //console.log(day)
    if(day <= 25)
    {
      day += 7;
    }
    else if(month < 12){
      day -= 24;
      month++;
    }
    else{
      year++;
      break;
    }

    // SPRING
    if(month >= 1 && month < 5){
      rng = Math.floor(Math.random() * 27);
      plusOrMinus = Math.floor(Math.random() * 3);

      if(day <= 20 && plusOrMinus == 0 || plusOrMinus == 1){
        count = springAvg - (rng - 8);
        //No negatives
        if(count < 0)
        {
          count = summerAvg + (rng);
        }
      }
      else if(day <= 20 && plusOrMinus == 2)
      count = springAvg + (rng + 5);

      //End of month so more food required
      else{
        count = springAvg + (rng + 20);
      }
    }
    // Summer
    else if(month >= 5 && month < 8){
      rng = Math.floor(Math.random() * 14);
      plusOrMinus = Math.floor(Math.random() * 3);

      if(day <= 20 && plusOrMinus == 0 || plusOrMinus == 1){
        count = summerAvg - (rng - 7);
        //No negatives
        if(count < 0)
        {
          count = summerAvg + (rng);
        }
      }
      else if(day <= 20 && plusOrMinus == 2)
      count = summerAvg + (rng);

      //End of month so more food required
      else{
        count = summerAvg + (rng + 8);
      }
    }

    else {
      rng = Math.floor(Math.random() * 54);
      plusOrMinus = Math.floor(Math.random() * 3);

      if(day <= 20 && plusOrMinus == 0 || plusOrMinus == 1){
        count = summerAvg - (rng - 20);
        //No negatives
        if(count < 0)
        {
          count = summerAvg + (rng);
        }
      }
      else if(day <= 20 && plusOrMinus == 2)
      count = summerAvg + (rng);

      //End of month so more food required
      else{
        count = summerAvg + (rng + 20);
      }
